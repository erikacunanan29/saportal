	<div style="margin-top: 30px;">
		<div class="row center">
			<div class="row"> 
				<form class="offset-s1 col s10 card-panel z-depth-2">
					<h5> Please enter your student number to login or logout: </h5>
					<div class="row">
						<div class="offset-s1 input-field col s10">
							<input length=10 id="student_number" type="text" class="validate">
							<label for="student_number">Student Number (XXXX-XXXXX) </label>
						</div>
					</div>
				</form> 
			</div>
		</div>
	</div>
	
	
	<div>
		<div class="row container card-list">
			<repeat group=" {{ @snArray }}" value=" {{ @input }}"> 
				<div class="col m3">
					<check if="{{ @input.type == 0 }}">
						<true><div id="{{ (@input.sn) }}" class="card cardStudent blue-grey "></true>
						<false><div id="{{ (@input.sn) }}" class="card cardStudent teal "></false>
					</check>
				  
					<div class="card-content black-text">
					  <span class="card-title cardName">  </span>
					  <p>Student Number: {{ trim(@input.sn) }} </p>
					  <!-- <p>Total Time Reported: {{ trim(@input.datetime) }} </p> -->
					</div>
					<div class="card-action center">
					  <button href="" sn="{{ trim(@input.sn) }}" class="waves-effect waves-light btn openModal" data-="recordsModal" >Daily Time Record</button>
					</div>
				  </div>
				</div>
			</repeat>
		</div>f
	</div>
	
	<!-- Modal for the Daily Time Record-->
	<!-- Modal Structure -->
	 <!-- Modal Structure -->
	
	<div id="modal1" class="modal modal-fixed-footer">

			</ul>
		</div>
		<div class="modal-footer">
