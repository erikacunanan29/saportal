<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
	<title>{{ @SITE }}</title>

	<!-- CSS  -->
	<link href="{{ @UI . 'icons/material-icons.css' }}" rel="stylesheet">
	<link href="{{ @UI . 'css/materialize.css' }}" type="text/css" rel="stylesheet" media="screen,projection"/>
	<link href="{{ @UI . 'css/style.css' }}" type="text/css" rel="stylesheet" media="screen,projection"/>

</head>
<body class="main grey lighten-2">
	<nav style="height: 150px !important; background-color: #7B1113 !important;">
		<div class="nav-wrapper col m6">
			<img class="responsive-img" src="ui/img/osa-logo.png"/>
			<a href="#/" class="brand-logo" style="margin-top: 40px !important; margin-left: 20px !important; font-size: 80px !important;"> SA PORTAL </a>
		</div>
	</nav>

	<div style="margin-top: 30px;">
		<div class="row center">
			<div class="row"> 
				<form class="offset-s1 col s10 card-panel z-depth-2">
					<h5> Please enter your student number to login or logout: </h5>
					<div class="row">
						<div class="offset-s1 input-field col s10">
							<input length=10 id="student_number" type="text" class="validate">
							<label for="student_number">Student Number (XXXX-XXXXX) </label>
						</div>
					</div>
				</form> 
			</div>
		</div>
	</div>
	
	
	<div>
		<div class="row container card-list">
			<repeat group=" {{ @snArray }}" value=" {{ @input }}"> 
				<div class="col m3">
					<check if="{{ @input.type == 0 }}">
						<true><div id="{{ (@input.sn) }}" class="card cardStudent grey lighten-2 hoverable"></true>
						<false><div id="{{ (@input.sn) }}" class="card cardStudent teal hoverable"></false>
					</check>
				  
					<div class="card-content black-text contentData row" style="padding-top: 10px; padding-bottom:0px !important;">
						<span class="card-title cardName col s12 center-align" style="font-weight:bold; margin: 0px;"> "" </span>
						<img  class="col s6 cardImage responsive-img circle" style="margin-left: 25%;" src=""/>
					  <!-- <p sn="{{ trim(@input.sn) }}" class="studentNum"> {{ trim(@input.sn) }} </p> 2013-23032 2011-05336 -->
					</div>
					<div class="card-action center">
					  <button href="" sn="{{ trim(@input.sn) }}" class="waves-effect waves-light btn openModal buttonColor teal lighten-2 " data-target="recordsModal">Daily Time Record</button>
					</div>
				  </div>
				</div>
			</repeat>
		</div>
	</div>
	
	<!-- Modal for the Daily Time Record-->
	<div id="modal1" class="modal modal-fixed-footer">
		<div class="modal-content">
			<h4>Daily Record Time</h4>
			<ul id="datetimeList" class="collapsible popout datetime-list" data-collapsible="accordion">
			</ul>
		</div>
		<div class="modal-footer">
		  <p id="totalTime" class="right-align" style="margin-right: 30px; font-weight:bold;"></p>
		</div>
	</div>
	
	<!--  Scripts-->
	<script src="{{ @UI . 'js/jquery.min.js' }}"></script>
	<script src="{{ @UI . 'js/jquery-ui.min.js' }}"></script>
	<script src="{{ @UI . 'js/materialize.js' }}"></script>
	<script src="{{ @UI . 'js/init.js' }}"></script>
	
</body>
</html>
